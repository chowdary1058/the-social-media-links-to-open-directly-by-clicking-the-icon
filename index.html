<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Connect with Us</h1>
    <div class="button-container">
        <a href="https://chat.openai.com" target="_blank" class="btn chatgpt">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/OpenAI_Logo.svg" alt="ChatGPT Logo">
            ChatGPT
        </a>
        
        <a href="https://www.linkedin.com" target="_blank" class="btn linkedin">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn Logo">
            LinkedIn
        </a>

        <a href="https://www.facebook.com" target="_blank" class="btn facebook">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook Logo">
            Facebook
        </a>

        <a href="https://www.instagram.com" target="_blank" class="btn instagram">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram Logo">
            Instagram
        </a>

        <a href="https://twitter.com" target="_blank" class="btn twitter">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter Logo">
            Twitter
        </a>
    </div>
</div>

</body>
</html>
